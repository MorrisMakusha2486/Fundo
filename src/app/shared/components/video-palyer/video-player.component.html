<div class="video-player-container relative bg-black rounded-lg overflow-hidden">
    <video
      #videoPlayer
      [src]="videoUrl"
      class="w-full"
      (timeupdate)="onTimeUpdate()"
      (ended)="onVideoEnded()"
      [autoplay]="autoplay"
    >
      Your browser does not support the video tag.
    </video>
  
    <div class="video-controls absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/80 to-transparent p-4">
      <!-- Progress Bar -->
      <input
        type="range"
        class="w-full h-1 bg-gray-300 rounded-lg appearance-none cursor-pointer"
        [value]="(currentTime / duration) * 100"
        (input)="seek($event)"
      >
  
      <div class="flex items-center justify-between mt-2">
        <!-- Play/Pause Button -->
        <button 
          (click)="isPlaying ? onPause() : onPlay()"
          class="text-white hover:text-blue-500 transition-colors">
          <svg *ngIf="!isPlaying" class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
            <path d="M8 5v14l11-7z"/>
          </svg>
          <svg *ngIf="isPlaying" class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
          </svg>
        </button>
  
        <!-- Time Display -->
        <div class="text-white text-sm">
          {{currentTime | number:'1.0-0'}}s / {{duration | number:'1.0-0'}}s
        </div>
  
        <!-- Volume Control -->
        <div class="flex items-center">
          <input
            type="range"
            class="w-20 h-1 bg-gray-300 rounded-lg appearance-none cursor-pointer mx-2"
            [value]="volume"
            min="0"
            max="1"
            step="0.1"
            (input)="adjustVolume($event)"
          >
          <button 
            (click)="toggleFullscreen()"
            class="text-white hover:text-blue-500 transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-5h-4m4 0v4m0 0l-5-5m-7 11h4m-4 0v4m0 0l5-5m5 5v-4m0 4h-4m0 0l5-5"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
