<div class="h-screen flex overflow-hidden">
    <!-- Left Section -->
    <div class="flex-1 flex flex-col justify-center px-4 sm:px-6 lg:px-16">
      <div class="mx-auto w-full max-w-sm lg:w-96">
        <!-- Logo -->
        <div class="mb-4">
          <img class="h-14 w-auto" src="assets/images/logo.png" alt="Fundo-Online Logo">
        </div>
        
        <!-- Welcome Text -->
        <div class="mb-4">
          <h1 class="text-2xl font-bold text-gray-900">Get Started with Fundo-Online</h1>
          <p class="mt-1 text-sm text-gray-600">Begin your learning journey today</p>
        </div>
  
        <!-- Sign up Form -->
        <form class="space-y-3" (ngSubmit)="onSignup()" #signupForm="ngForm">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
            <div class="mt-0.5">
              <input id="name" name="name" type="text" required [(ngModel)]="userDetails.name"
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 
                       focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
          </div>
  
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
            <div class="mt-0.5">
              <input id="email" name="email" type="email" required [(ngModel)]="userDetails.email"
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 
                       focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
          </div>
  
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <div class="mt-0.5">
              <input id="password" name="password" type="password" required [(ngModel)]="userDetails.password"
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 
                       focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
          </div>
  
          <div>
            <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
            <div class="mt-0.5">
              <input id="confirm-password" name="confirmPassword" type="password" required [(ngModel)]="userDetails.confirmPassword"
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 
                       focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
          </div>
  
          <div>
            <button type="submit"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium 
                     text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 
                     focus:ring-blue-500">
              Create Account
            </button>
          </div>
        </form>
  
        <!-- Already have account -->
        <p class="mt-4 text-center text-sm text-gray-600">
          Already have an account?
          <a routerLink="/login" class="font-medium text-blue-600 hover:text-blue-500">
            Log in
          </a>
        </p>
      </div>
    </div>
  
    <!-- Right Section with Background Image -->
    <div class="hidden lg:block relative w-0 flex-1">
      <div class="absolute inset-0 h-full w-full bg-gradient-to-b from-blue-600 to-blue-800">
        <img src="assets/images/learning-bg.jpg" alt="Learning"
             class="absolute inset-0 h-full w-full object-cover mix-blend-overlay">
        <div class="absolute inset-0 bg-gradient-to-r from-transparent via-transparent to-black opacity-50"></div>
        <div class="absolute top-0 left-0 text-white p-8">
          <div class="max-w-xl">
            <h2 class="text-3xl font-bold mb-2">Transform Your Future with Online Learning</h2>
            <p class="text-lg leading-snug">Join thousands of learners who are advancing their careers and achieving their goals through 
              our interactive learning platform.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
