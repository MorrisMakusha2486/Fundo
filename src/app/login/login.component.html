<div class="h-screen flex overflow-hidden">
    <!-- Left Section -->
    <div class="flex-1 flex flex-col justify-center px-4 sm:px-6 lg:px-16">
      <div class="mx-auto w-full max-w-sm lg:w-96">
        <!-- Logo -->
        <div class="mb-4">
          <img class="h-14 w-auto" src="assets/images/logo.png" alt="Fundo-Online Logo">
        </div>
        
        <!-- Welcome Text -->
        <div class="mb-4">
          <h1 class="text-2xl font-bold text-gray-900">Welcome Back</h1>
          <p class="mt-1 text-sm text-gray-600">Continue your learning journey</p>
        </div>
  
        <!-- Login Form -->
        <form class="space-y-4" (ngSubmit)="onLogin()" #loginForm="ngForm">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
            <div class="mt-1">
              <input id="email" name="email" type="email" required [(ngModel)]="credentials.email"
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 
                       focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
          </div>
  
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <div class="mt-1">
              <input id="password" name="password" type="password" required [(ngModel)]="credentials.password"
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 
                       focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
          </div>
  
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
              <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                Remember me
              </label>
            </div>
  
            <div class="text-sm">
              <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                Forgot your password?
              </a>
            </div>
          </div>
  
          <div>
            <button type="submit"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium 
                     text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 
                     focus:ring-blue-500">
              Log in
            </button>
          </div>
        </form>
  
        <!-- Don't have account -->
        <p class="mt-4 text-center text-sm text-gray-600">
          Don't have an account?
          <a routerLink="/signup" class="font-medium text-blue-600 hover:text-blue-500">
            Sign up
          </a>
        </p>
      </div>
    </div>
  
    <!-- Right Section with Background Image -->
    <div class="hidden lg:block relative w-0 flex-1">
      <div class="absolute inset-0 h-full w-full bg-gradient-to-b from-blue-600 to-blue-800">
        <img src="assets/images/learning-bg.jpg" alt="Learning"
             class="absolute inset-0 h-full w-full object-cover mix-blend-overlay">
        <div class="absolute inset-0 bg-gradient-to-r from-transparent via-transparent to-black opacity-50"></div>
        <div class="absolute top-0 left-0 text-white p-8">
          <div class="max-w-xl">
            <h2 class="text-3xl font-bold mb-2">Welcome Back to Your Learning Journey</h2>
            <p class="text-lg leading-snug">Pick up where you left off and continue building your skills on our interactive learning platform.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
