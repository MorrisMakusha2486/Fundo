<!-- my-courses.component.html -->
<div class="flex flex-col h-full bg-gray-100">
  <!-- Dark gray header section with shadow -->
  <div class="bg-gray-800 h-[15vh] flex items-center shadow-md">
    <div class="container mx-auto px-6">
      <h1 class="text-2xl md:text-3xl lg:text-4xl font-bold text-white">My Courses</h1>
    </div>
  </div>
  
  <!-- Tab navigation - Updated background and button styles -->
  <div class="bg-gray-800 sticky top-0 z-10 shadow-md">
    <div class="container mx-auto flex justify-center">
      <div class="relative tabs-container">
        <div class="flex">
          <ng-container *ngFor="let tab of tabs; let i = index">
            <button 
              #tabButton
              (click)="setActiveTab(tab.id, i)"
              class="px-6 py-4 text-center text-sm md:text-base font-medium transition-colors duration-200 ease-in-out rounded-t-lg"
              [class.text-white]="activeTab === tab.id"
              [class.text-gray-400]="activeTab !== tab.id"
              [class.hover:text-white]="activeTab !== tab.id">
              {{ tab.label }}
            </button>
          </ng-container>
        </div>
        
        <!-- Modernized animated indicator -->
        <div class="absolute bottom-0 h-1 bg-blue-600 transition-all duration-300 ease-in-out"
             [ngStyle]="indicatorStyle">
        </div>
      </div>
    </div>
  </div>
  
  <!-- Tab content container -->
  <div class="flex-grow container mx-auto p-6">
    <!-- Tab content remains the same -->
    <div *ngIf="activeTab === 'library'" @tabAnimation>
      <app-my-library></app-my-library>
    </div>
    
    <div *ngIf="activeTab === 'bookmarked'" @tabAnimation>
      <app-bookmarked></app-bookmarked>
    </div>
    
    <div *ngIf="activeTab === 'schedule'" @tabAnimation>
      <app-my-schedule></app-my-schedule>
    </div>
  </div>
</div>
