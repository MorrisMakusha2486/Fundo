<!-- my-courses.component.html -->
<div class="flex flex-col min-h-screen bg-gray-100">
  <!-- Black header section -->
  <div class="relative bg-black h-[20vh] min-h-[150px] flex items-center">
    <div class="container mx-auto px-6">
      <h1 class="text-2xl md:text-3xl lg:text-4xl font-bold text-white">My Courses</h1>
    </div>
  </div>
  
  <!-- Tab navigation - Added tabs-container class for reference in the TS file -->
  <div class="bg-black sticky top-0 z-10 shadow-md">
    <div class="container mx-auto flex justify-center">
      <div class="relative tabs-container">
        <div class="flex">
          <ng-container *ngFor="let tab of tabs; let i = index">
            <button 
              #tabButton
              (click)="setActiveTab(tab.id, i)"
              class="px-6 py-4 text-center text-sm md:text-base font-medium transition-colors duration-200 ease-in-out"
              [class.text-blue-400]="activeTab === tab.id"
              [class.text-gray-300]="activeTab !== tab.id"
              [class.hover:text-blue-300]="activeTab !== tab.id">
              {{ tab.label }}
            </button>
          </ng-container>
        </div>
        
        <!-- Improved animated indicator -->
        <div class="absolute bottom-0 h-0.5 bg-blue-500 transition-all duration-300 ease-in-out"
             [ngStyle]="indicatorStyle">
        </div>
      </div>
    </div>
  </div>
  
  <!-- Tab content container -->
  <div class="flex-grow container mx-auto p-6">
    <!-- Tab content remains the same -->
    <div *ngIf="activeTab === 'library'" @tabAnimation>
      <app-my-library></app-my-library>
    </div>
    
    <div *ngIf="activeTab === 'bookmarked'" @tabAnimation>
      <app-bookmarked></app-bookmarked>
    </div>
    
    <div *ngIf="activeTab === 'schedule'" @tabAnimation>
      <app-my-schedule></app-my-schedule>
    </div>
  </div>
</div>
