<div class="min-h-screen bg-gray-50">
  <!-- Header Section -->
  <div class="bg-black h-[15vh] flex items-center shadow-sm">
    <div class="container mx-auto px-6">
      <h1 class="text-2xl md:text-3xl lg:text-4xl font-bold text-white">My Wishlist</h1>
    </div>
  </div>

  <div class="max-w-6xl mx-auto p-6">

    @if (wishlistItems.length === 0) {
      <div class="bg-white rounded-lg shadow-md p-8 text-center">
        <svg class="w-16 h-16 mx-auto text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
        </svg>
        <p class="text-gray-600 mb-4">Your wishlist is empty</p>
        <a routerLink="/home" class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
          Browse Courses
        </a>
      </div>
    } @else {
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        @for (item of wishlistItems; track item.id) {
          <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <img [src]="item.imageUrl" [alt]="item.title" class="w-full h-48 object-cover">
            <div class="p-4">
              <h3 class="font-medium text-lg mb-2">{{ item.title }}</h3>
              <p class="text-gray-600 text-sm mb-2">{{ item.instructor }}</p>
              <div class="flex items-center justify-between mb-4">
                <span class="font-bold text-lg">${{ item.price }}</span>
                <div class="flex items-center">
                  <span class="text-yellow-400">â˜…</span>
                  <span class="text-gray-600 text-sm ml-1">{{ item.rating }}</span>
                </div>
              </div>
              <div class="flex space-x-2">
                <button (click)="addToCart(item)" 
                        class="flex-1 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                  Add to Cart
                </button>
                <button (click)="removeFromWishlist(item.id)" 
                        class="p-2 text-gray-600 hover:text-red-600">
                  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        }
      </div>
    }
  </div>
</div>
